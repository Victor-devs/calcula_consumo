<meta charset="UTF-8">

<h3>Álcool ou gasolina?</h3>
<h4>Média com gasolina</h4>

<script>
	document.write("Armanezamento do tanque: 40 litros. <br>");
	document.write("Distância percorrida com  1 tanque abastecido de gasolinha: 480km. <br>");
	document.write("<br>");

	var caminhoGasolina = 480;
	var tanqueGasolina = 40;
	var mediaGasolina = caminhoGasolina/tanqueGasolina;


	document.write("O carro percorreu uma média de " + mediaGasolina + "km/l, de gasolina." + "<br>");
	document.write("<br>");

</script>

	<h4>Média com álcool</h4>

<script>
	document.write("Armanezamento do tanque: 40 litros. <br>");
	document.write("Distância percorrida com  1 tanque abastecido de álcool: 300km. <br>");
	document.write("<br>");

	var caminhoAlcool = 300
	var tanqueAlcool = 40
	var mediaAlcool = caminhoAlcool/tanqueAlcool;

	document.write("O carro percorreu uma média de " + mediaAlcool + "km/l, de álcool." + "<br>");
	document.write("<br>");

</script>
